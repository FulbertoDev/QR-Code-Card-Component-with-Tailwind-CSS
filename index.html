<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
      font-family: 'Outfit', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div class="w-screen h-screen bg-[#D6E2F0] flex justify-center items-center">
    <div class="bg-white rounded-xl p-4 w-fit lg:max-w-xs md:mx-0 mx-6">
      <img class="rounded-lg" src="images/image-qr-code.png" />
      <div class="flex flex-col space-y-4 py-4 space-y-4">
        <span class="font-bold text-2xl text-center text-[#1F3251]">
          Improve your front-end skills by building projects.
        </span>
        <span class="text-base text-center text-[#7B879D]">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
        </span>
      </div>
    </div>
  </div>
</body>

</html>
